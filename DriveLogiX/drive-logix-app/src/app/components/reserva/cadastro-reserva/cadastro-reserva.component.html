<div class="container">
    <h2>Criar Reserva</h2>
    <form>
        <mat-form-field class="full-width">
            <input matInput placeholder="Data e Hora da Reserva" type="datetime-local" id="dtHoraReserva"
                name="dtHoraReserva" [(ngModel)]="reserva.dtHoraReserva" (change)="parseDateTime()">
        </mat-form-field>

        <mat-form-field class="full-width">
            <input matInput placeholder="ID do Motorista" type="number" id="idMotorista" name="idMotorista"
                [(ngModel)]="reserva.idMotorista">
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput placeholder="Nome do Motorista" type="text" id="nomeMotorista" name="nomeMotorista"
                [(ngModel)]="reserva.nomeMotorista" appValidarNome>
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput placeholder="ID do Veículo" type="number" id="idVeiculo" name="idVeiculo"
                [(ngModel)]="reserva.idVeiculo">
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput placeholder="Solicitante da Reserva" type="text" id="solicitanteReserva"
                name="solicitanteReserva" [(ngModel)]="reserva.solicitanteReserva" appValidarNome>
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput placeholder="Rota, Ex: Maringá - São Paulo" type="text" id="rota" name="rota" [(ngModel)]="reserva.rota" appValidarNome>
        </mat-form-field>
        <div class="buttons">
            <button mat-raised-button color="primary" (click)="createReserva()">Salvar</button>
            <button mat-raised-button color="primary" routerLink="/reserva/listagem">Cancelar</button>
        </div>
    </form>
</div>
