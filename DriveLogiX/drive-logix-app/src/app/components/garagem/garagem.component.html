<mat-card class="card">
    <mat-card-title class="title">Garagem</mat-card-title>
    <form>
        <mat-form-field class="full-width">
            <mat-label>Pátio</mat-label>
            <mat-select placeholder="Selecione o pátio" [(ngModel)]="patio" name="patio" required
                (selectionChange)="onPatioSelectionChange()">
                <mat-option *ngFor="let p of patios" [value]="p.nome">{{ p.nome }}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Total de Vagas</mat-label>
            <input matInput placeholder="Total de Vagas" type="number" [(ngModel)]="totalVagas" name="totalVagas"
                required min="0">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Vagas Ocupadas</mat-label>
            <input matInput placeholder="Vagas Ocupadas" type="number" [(ngModel)]="vagasOcupadas" name="vagasOcupadas"
                required min="0">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Vagas Livres</mat-label>
            <input matInput placeholder="Vagas Livres" type="number" [disabled]="true"
                [value]="totalVagas - vagasOcupadas" min="0">
        </mat-form-field>
    </form>
</mat-card>
