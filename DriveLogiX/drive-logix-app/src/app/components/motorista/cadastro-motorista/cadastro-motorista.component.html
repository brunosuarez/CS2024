<mat-card class="card">
  <mat-card-title class="title">Cadastro de Motorista</mat-card-title>
  <form>
    <mat-form-field class="full-width">
      <input matInput placeholder="Nome do Motorista" type="text" [(ngModel)]="motorista.nomeMotorista" name="nomeMotorista" required #nomeMotorista="ngModel" appValidarNome>
      <mat-error *ngIf="nomeMotorista.invalid && (nomeMotorista.dirty || nomeMotorista.touched)">Nome do motorista é obrigatório e não deve conter números.</mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="Número da CNH" type="text" [(ngModel)]="motorista.numCNH" name="numCNH" required appValidarNumero>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Categoria da CNH</mat-label>
      <mat-select [(ngModel)]="motorista.categoriaCNH" name="categoriaCNH" required>
        <mat-option *ngFor="let categoria of categoriasCNH" [value]="categoria">{{ categoria }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Setor</mat-label>
      <mat-select [(ngModel)]="motorista.setor" name="setor" required>
        <mat-option *ngFor="let setor of setores" [value]="setor">{{ setor }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="Gerente" type="text" [(ngModel)]="motorista.gerente" name="gerente" required #gerente="ngModel" appValidarNome>
      <mat-error *ngIf="gerente.invalid && (gerente.dirty || gerente.touched)">Nome do(a) Gerente é obrigatório e não deve conter números.</mat-error>
    </mat-form-field>
        <a class="full-width">
      <mat-label>Foto Motorista</mat-label><br><br>
      <input type="file" (change)="onFileSelected($event)" accept="image/*" required>
    </a>
    
    <img *ngIf="motorista.foto" [src]="motorista.foto" alt="Foto do Motorista">
    
  </form>

  <div class="buttons">
    <button mat-raised-button color="primary" (click)="createMotorista()">Salvar</button>
    <button mat-raised-button color="primary" routerLink="/motorista/listagem">Cancelar</button>
  </div>
</mat-card>
